spring:
  application:
    name: spring-batch-demo
  
  # データソース設定
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  
  # H2コンソール設定（開発用）
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA設定
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  
  # Spring Batch設定
  batch:
    jdbc:
      initialize-schema: embedded  # H2用の設定
    job:
      enabled: false  # 自動実行を無効化
  
  # SQL初期化設定
  sql:
    init:
      mode: always

# MyBatis設定
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.batch.entity
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: false
    local-cache-scope: STATEMENT

# ロギング設定
logging:
  level:
    root: INFO
    com.example.batch: DEBUG
    org.springframework.batch: DEBUG
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# アプリケーション設定
app:
  batch:
    chunk-size: 100
    page-size: 100
    csv:
      input-path: src/main/resources/data/input/
      output-path: src/main/resources/data/output/
      encoding: UTF-8